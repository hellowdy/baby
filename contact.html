    <h1>Me contacter</h1>
    <form method="post" action="#">
      
      <label for="firstname">Prénom</label>
      <input type="text" name="firstname" id="firstname" pattern="[a-zA-Z]+" placeholder="Entrez votre prénom">

      <label for="username">Nom</label>
      <input type="text" name="username" id="username" pattern="[a-zA-Z]+" placeholder="Entrez votre nom">

      <label for="mail">Email</label>
      <input type="email" id="mail" placeholder="Entrez votre email">

      <label for="adress">Adresse</label>
      <input type="text" name="adress" id="adress" placeholder="Entrez votre adresse" >

      <label for="numero">Numéro</label>
      <input type="number" name="numero" id="numero" minlength="10" maxlength="10" placeholder="Entrez votre numéro">

      <label for="message">Message</label>
      <input type="message" name="message" id="message" size="20"  placeholder="Entrez votre message">

      <input type="submit" value="Envoyer le formulaire">
    </form>
